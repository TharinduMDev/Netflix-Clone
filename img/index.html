<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Sri Lanka - Watch Netflix movies & TV shows online or stream right to your smart TV, game console, PC, Mac, mobile, tablet and more.</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel='icon' href="img/favicon.ico">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
    <body>
        <header id="section1">
            <div id="head">
                <div>
                    <img src="/img/netflix-logo.png" alt="Logo">
                </div>
                <div>
                    <button type="submit">Sign In</button>
                </div>
            </div>
            <nav id="text-area">
                <li>Unlimited movies,TV shows, and more</li>
                <li>Watch Anywhere.Cancel anytime.</li>
                <li>Ready to watch? Enter your email to create or restart your membership.</li>
                <li>
                    <form action="GET">
                        <div id="text-feild" tabindex="0">
                            <input type="text">
                            <div id="email">Email address</div>
                        </div>
                        <button type="submit">Get Started ></button>
                        
                    </form>
                </li>
            </nav>
        </header>
        <main>
            <section id="section2">
                <div>
                    <div id="enjoy-tv">Enjoy on your TV</div>
                    <div id="tv-des">Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.
                    </div>
                </div>    
                <div id="tv">
                    <img src="/img/tv.png" alt="image">
                    <video src="/img/tv.m4v" autoplay muted loop></video>
                </div>
            </section>
        </main>
    </body>
</html>
